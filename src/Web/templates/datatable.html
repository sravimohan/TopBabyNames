<div class="main-content">
    <div class="col-sm-6">
        <div class="widget widget-fullwidth widget-small">
            <div class="widget-head">
                <div class="title">Top 100 Boy Names for the year {{year}}</div>
            </div>
            <table class="table table-fw-widget table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody class="no-border-x">
                    <tr *ngFor="let nameRank of boyNameRanks">
                        <td>{{ nameRank.rank }}</td>
                        <td>{{ nameRank.name }}</td>
                        <td>{{ nameRank.total }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="col-sm-6">
        <div class="widget widget-fullwidth widget-small">
            <div class="widget-head">
                <div class="title">Top 100 Girl Names for the year {{year}}</div>
            </div>
            <table class="table table-fw-widget table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody class="no-border-x">
                    <tr *ngFor="let nameRank of girlNameRanks">

                        <td>{{ nameRank.name }}</td>
                        <td>{{ nameRank.total }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
