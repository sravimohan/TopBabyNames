<div class="widget widget-fullwidth widget-small">
    <div class="widget-head">
        <div class="title">Data for {{babyName}}</div>
    </div>        
    <table class="table table-fw-widget table-striped">
        <thead>
        <tr>
            <th>Year</th>
            <th>Rank</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody class="no-border-x">
        <tr *ngFor="let nameRank of nameRanks">
            <td>{{ nameRank.year }}</td>
            <td>{{ nameRank.rank }}</td>
            <td>{{ nameRank.total }}</td>
        </tr>
        </tbody>
    </table>
</div>
