<div class="col-md-4">
    <div class="widget widget-fullwidth widget-small">
        <div class="widget-head">
            <div class="title">All Time Top {{ sexDescription }} Names</div>
        </div>
        <table class="table table-fw-widget table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody class="no-border-x">
                <tr *ngFor="let nameSummary of names; let ndx = index">
                    <td>{{ndx+1}}</td>
                    <td>{{ nameSummary.name }}</td>
                    <td>{{ nameSummary.total }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
